<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title> Positioning </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Fixed div -->
    <div id="fixed">
    &lt;div&gt;<br> position: fixed
    </div>

    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Content Section -->
        <section id="content">
            <!-- Heading 1: The Most Important Headline -->
            <h1> Heading </h1>

            <!-- Body -->
            <p> Hi, I'm Jonathan Pham a Full Stack Web Developer </p>

            <!-- Relatively Positioned div -->
            <div id="relative">
                &lt;div&gt;<br> position: relative

                <!-- A div positioned absolutely in the relative div -->
                <div id="absolute">
                    &lt;div&gt;<br> position absolute
                </div>
            </div>
            <!-- Body Text -->
            <p> I have a dog name Oreo </p>

            <p> I have a dog name Oreo </p>

            <p> I have a dog name Oreo </p>

        </section>
    </div>
</body>
</html>
