<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title> Floats Example </title>
    <link rel="stylesheet" type="text/css" href="floats.css">
</head>

<body>
    <header>
        &lt;header&gt; #FFA500
    </header>

    <section id="left">
        &lt;section&gt; #30948D
    </section>

    <section id="middle">
        &lt;section&gt; #9E1212
    </section>

    <section id="right">
        &lt;section&gt; #30948D
    </section>

    <section id="full">
        <aside>
            &lt;side&gt; #A6B747
        </aside>

        &lt;section&gt; #394549

        <div id="division">
            &lt;div&gt; #6EA3DA
        </div>
    </section>

    <footer>
        &lt;footer&gt; #FFA500
    </footer>
</body>

</html>
